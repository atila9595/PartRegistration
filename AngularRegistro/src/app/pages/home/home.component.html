<div>
    <button routerLink="/cadastro"> Cadastrar Produto</button>
    <div class="input-box">
        <label for="">Produrar:</label>
        <input type="text" placeholder="digite o nome do produto" (input)="search($event)">
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let item of produto">
            <td>{{ item.codigo }}</td>
            <td>{{ item.nome }}</td>
            <td>d{{ item.descricao }}</td>
            <td>{{ item.preco }}</td>
            <td>
                <button>Editar</button>
                <button>Detalhe</button>
            </td>
            <td>
                <button>Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
