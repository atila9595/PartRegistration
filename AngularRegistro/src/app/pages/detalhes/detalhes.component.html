<div>
    <h1>
        Detalhes Produto
    </h1>
</div>
 <div *ngIf="produto">
    <form action="">
        <div class="input-box">
            <label for="">Código</label>
            <input type="text" value="{{produto?.codigo}}" disabled>
        </div>

        <div class="input-box">
            <label for="">Nome</label>
            <input type="text" value="{{produto?.nome}}" disabled>
        </div>

        <div class="input-box">
            <label for="">Detalhes</label>
            <input type="text" value="{{produto?.descricao}}" disabled>
        </div>

        <div class="input-box">
            <label for="">Preço</label>
            <input type="text" value="{{produto?.preco}}" disabled> 
        </div>

        <div class="btn-box">
            <button [routerLink]="['']" >Voltar</button>
        </div>
    </form>
 </div>
